<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="number"], .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 3px #007BFF44;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-size: 14px;
        }

        legend {
            font-size: 18px;
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <input class="btn" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        <h2>The prediction is {{results}}</h2>
    </div>
</body>
</html>
